<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Binance Spain - Javier</title>
    <style>
        body { background-color: #0b0e11; color: #ebedef; font-family: 'Arial', sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .app-container { width: 350px; background: #1e2329; border-radius: 24px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .header { display: flex; justify-content: space-between; font-size: 12px; color: #848e9c; margin-bottom: 20px; }
        .name { color: #f0b90b; font-weight: bold; }
        .balance-title { font-size: 14px; color: #848e9c; }
        .amount { font-size: 38px; font-weight: bold; margin: 10px 0; }
        .btc-amount { color: #f0b90b; font-size: 16px; margin-bottom: 30px; }
        .btn-withdraw { background: #f0b90b; color: black; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-withdraw:hover { background: #d9a508; }
        .footer-nav { margin-top: 30px; display: flex; justify-content: space-around; border-top: 1px solid #333; padding-top: 15px; font-size: 10px; color: #848e9c; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span>Cuenta: <span class="name">Javier</span></span>
            <span>Nivel VIP 1</span>
        </div>
        <div class="balance-title">Valor total estimado</div>
        <div class="amount">110,00 €</div>
        <div class="btc-amount">0.00115789 BTC</div>
        
        <div style="background: #2b3139; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between;">
                <span>Bitcoin</span>
                <span style="color: #0ecb81;">+2.45%</span>
            </div>
            <div style="font-size: 20px; margin-top: 5px;">110,00 €</div>
        </div>

        <button class="btn-withdraw" onclick="alert('Error de red: La función de retiro no está disponible para cuentas en proceso de verificación.')">RETIRAR FONDOS</button>

        <div class="footer-nav">
            <span>Inicio</span>
            <span>Mercados</span>
            <span style="color: #f0b90b;">Billetera</span>
            <span>Ajustes</span>
        </div>
    </div>
</body>
</html>
